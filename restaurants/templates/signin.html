{% extends 'base.html'%}
{% load crispy_forms_tags%}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Sign-in</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signin' %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Signin" class="btn btn btn-primary">
        </form>
    </p>
  </div>
</div>
{% endblock %}
